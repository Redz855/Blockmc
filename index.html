<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylische Buttons mit Bild</title>
    <!-- Font Awesome einbinden -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://i.postimg.cc/ZqFJc2vk/villager.jpg'); /* Villager-Bild */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }

        .header {
            background-color: rgba(59, 56, 56, 0.6);
            padding: 20px 0;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .button-container {
            display: flex;
            gap: 30px;
        }

        .button {
            padding: 20px 40px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #6e7bff, #00c3ff);
        }

        .home, .shop {
            background: linear-gradient(135deg, #fc466b, #ffc371);
        }

        .ranks {
            background: transparent;
            color: white;
            font-size: 24px;
            border: 2px solid white;
            padding: 15px 40px;
        }

        .button i {
            margin-right: 15px;
            font-size: 26px;
        }

        .button img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            filter: invert(1);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.5);
            filter: brightness(1.2);
            background: linear-gradient(135deg, #ffc371, #fc466b);
        }

        .button:active {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #ffc371, #fc466b);
        }

        .ranks:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffc371;
            border-color: #ffc371;
            box-shadow: 0px 8px 20px rgba(255, 204, 0, 0.5);
        }

        .onenote-window {
            width: 800px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.37); /* 40% Transparenz */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left;
            color: #333;
            position: absolute;
            z-index: 101; /* H√∂her als Overlay */
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto;
        }

        .onenote-header {
            font-size: 28px;
            font-weight: bold;
            color: #b88437;
            margin-bottom: 20px;
        }

        .onenote-content {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .image-container {
            position: absolute;
            top: -145px;
            display: flex;
            justify-content: center;
            left: 50%; /* Zentriert das Bild */
            align-items: center;
            transform: translateX(-50%); /* Erh√§lt die horizontale Zentrierung */
            background: transparent;
            box-shadow: none;
            z-index: 0; /* Das Bild liegt jetzt unterhalb der Buttons */
            pointer-events: none; /* Verhindert, dass das Bild anklickbar ist */
        }

        .image-container img {
            width: 700px;
            height: auto;
            border-radius: 10px;
            animation: bounce 2s infinite alternate;
            box-shadow: none;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: #73ff00;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-button:disabled {
            background-color: #ff0000;
            cursor: not-allowed;
        }

        /* Verhindere die Standard-Link-Stile */
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="button-container">
            <!-- Home Button √∂ffnet eine andere Seite -->
            <a href="index.html">

            <!-- R√§nge Button √∂ffnet eine andere Seite -->

    <!-- OneNote-√§hnliches Fenster im Fenster -->

    <div class="image-container">

        const pages = [

            - Regelm√§√üige Events mit exklusiven Belohnungen<br><br>
            üéÆ Verbinde dich jetzt: *blockmc.de*`,
    
            `üöÄ Neues Update & √Ñnderungen<br><br>
            Wir arbeiten st√§ndig daran, BlockMC zu verbessern. Hier sind die neuesten √Ñnderungen:<br><br>
            ‚úÖ Performance-Verbesserungen f√ºr weniger Lags und bessere FPS<br>
            ‚úÖ Neue Items hinzugef√ºgt (exklusive Waffen, Werkzeuge & mehr!)<br>
            ‚úÖ Wirtschaftssystem √ºberarbeitet ‚Äì neue M√∂glichkeiten zum Handeln & Verdienen<br>

            `üéâ Event-Ank√ºndigung - Sei dabei!<br><br>
            Wir veranstalten regelm√§√üig Events f√ºr unsere Community. Hier ist das n√§chste gro√üe Event:<br><br>
            üìÖ Datum: Samstag, 17. Februar 2025, 18:00 Uhr<br>

        ];
    
        function updatePageContent() {
            document.getElementById('onenoteContent').innerHTML = pages[currentPage];
            updateNavigationButtons();
        }
    
        function navigate(direction) {
            if (direction === 'next' && currentPage < pages.length - 1) {
                currentPage++;
            } else if (direction === 'prev' && currentPage > 0) {
                currentPage--;
            }
            updatePageContent();
        }
    
        function updateNavigationButtons() {
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = currentPage === pages.length - 1;
        }

        // Notizblock immer sichtbar beim Laden der Seite
        window.onload = updatePageContent;
    </script>
</body>
</html>
